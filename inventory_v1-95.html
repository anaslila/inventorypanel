<meta charset="UTF-8">
<title>Inventory Panel v1.95 – MICL</title>
<link rel="icon" href="https://projectsmirror.net/wp-content/uploads/2024/02/MICL-Logo-1-281x300.png">
<style>
/* —––– minimal, clean, professional —––– */
body{font-family:Arial,Helvetica,sans-serif;background:#f5f7fa;margin:0;padding:30px;color:#2d3748}
.container{max-width:900px;margin:auto;background:#fff;border-radius:12px;box-shadow:0 6px 16px rgba(0,0,0,.08);overflow:hidden}
header{display:flex;align-items:center;gap:18px;background:#667eea;color:#fff;padding:20px 28px}
header img{width:48px;height:48px;background:#fff;border-radius:10px;padding:5px}
h1{margin:0;font-size:22px;font-weight:700}
small{font-size:12px;opacity:.8}
.version{margin-left:auto;background:rgba(255,255,255,.25);padding:6px 14px;border-radius:20px;font-size:12px;font-weight:600}
section{padding:30px}
label{font-size:11px;font-weight:700;color:#718096;text-transform:uppercase;display:block;margin-bottom:4px}
input[type=text]{width:100%;padding:12px 14px;border:2px solid #e2e8f0;border-radius:8px;font-size:15px;font-weight:600}
input[readonly]{background:#f7fafc;color:#4a5568}
.highlight{background:#eef8ff!important;color:#2b6cb0!important}
.tower{background:#667eea!important;color:#fff!important}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:18px;margin-top:20px}
.suggest{position:absolute;top:100%;left:0;right:0;background:#fff;border:2px solid #667eea;border-top:none;border-radius:0 0 8px 8px;max-height:220px;overflow-y:auto;display:none;z-index:500}
.item{padding:12px 14px;border-bottom:1px solid #edf2f7;cursor:pointer}
.item:hover{background:#f7fafc}
.item:last-child{border:none}
#error{background:#fed7d7;border:1px solid #feb2b2;color:#c53030;padding:18px;text-align:center;border-radius:8px;margin-top:25px}
.plan{display:none;margin-top:30px}
.plan h3{margin:0 0 14px 0;font-size:16px;font-weight:700}
table{width:100%;border:1px solid #e2e8f0;border-radius:8px;overflow:hidden;border-collapse:collapse}
th,td{padding:12px 10px;border-bottom:1px solid #edf2f7;text-align:center;font-size:14px}
th{background:#f0f4f8;font-weight:700;font-size:12px;text-transform:uppercase}
tfoot td{font-weight:700}
footer{text-align:center;font-size:12px;color:#718096;background:#f7fafc;padding:18px}
footer a{color:#667eea;text-decoration:none;font-weight:600}
@media(max-width:600px){.grid{grid-template-columns:1fr}}
</style>

<header>
  <img src="https://projectsmirror.net/wp-content/uploads/2024/02/MICL-Logo-1-281x300.png" alt="MICL">

    <h1>Inventory Panel v1.95</h1>
    <small>Professional Property Lookup</small>
  </div>
  <span class="version">LATEST</span>

  <!-- search -->
  <div style="position:relative">
    <label>Flat / Inventory Number</label>

    <div id="drop" class="suggest"></div>
  </div>

  <!-- info -->
  <div class="grid" style="margin-top:28px">
    <div><label>Band</label><input id="band" readonly></div>
    <div><label>Facing</label><input id="face" readonly></div>
    <div><label>RERA Carpet</label><input id="carpet" readonly></div>
    <div><label>Typology</label><input id="type" readonly></div>
  </div>

  <div class="grid">
    <div><label>Agreement Value</label><input id="price" readonly></div>
    <div><label>Stamp Duty</label><input id="stamp" readonly></div>
    <div><label>GST</label><input id="gst" readonly></div>
    <div><label>Reg Amt</label><input id="reg" readonly></div>
    <div><label>Other Charges</label><input id="other" readonly></div>
  </div>

  <div class="grid">
    <div style="grid-column:1/-1"><label>All-Inclusive Amount</label><input id="total" class="highlight" readonly></div>
  </div>

  <div class="grid">
    <div><label>Possession Charges</label><input id="poss" readonly></div>
    <div><label>Tower</label><input id="tower" class="tower" readonly></div>
  </div>

  <!-- payment -->
  <div id="plan" class="plan">
    <h3 id="planTitle">Payment Plan</h3>
    <table>
      <thead><tr><th>%</th><th>Amount</th><th>Milestone</th></tr></thead>
      <tbody id="planBody"></tbody>
    </table>
  </div>

  <!-- error -->
  <div id="error" style="display:none"></div>
</section>

<footer>
  Created with ❤️ by <a href="#">Anas Lila</a> • © 2025
</footer>

// ── 3. Payment plan templates ──
const planMap = {
  "9:11:80":[{p:9,s:"On Booking"},{p:11,s:"On Terrace"},{p:80,s:"On Possession"}],
  "9:91":  [{p:9,s:"On Booking"},{p:91,s:"On O.C."}]
};

// ── helpers ───────────────────────────────────────────────
const ₹ = n=>{if(!n)return"";let s=n.toString(),l=s.length>3?s.slice(-3):s,r=s.length>3?s.slice(0,-3):"";while(r.length>2){l=r.slice(-2)+","+l;r=r.slice(0,-2);}return"₹ "+(r? r+",":"")+l};
const $ = id=>document.getElementById(id);
const clear = () =>['band','face','carpet','type','price','stamp','gst','reg','other','poss','total','tower'].forEach(id=>$(id).value="")||($('plan').style.display='none');

// ── main search / select ─────────────────────────────────
$('search').oninput = ()=>{
  const q = $('search').value.toUpperCase();
  const drop = $('drop');
  if(!q){drop.style.display='none';clear();return;}
  const hits = units.filter(u=>u.includes(q)).slice(0,12);
  drop.innerHTML = hits.map(u=>`<div class="item" onclick="pick('${u}')">${u}${priceData[u]?" — "+priceData[u].tower+" "+priceData[u].type:""}</div>`).join('');
  drop.style.display = hits.length?'block':'none';
  fill(q);
};

const pick = u=>{$('search').value=u;$('drop').style.display='none';fill(u);};

function fill(key){
  const d = priceData[key];
  $('error').style.display='none';
  if(!d){clear(); if(units.includes(key)){showErr(`Pricing data for <b>${key}</b> coming soon.`);} return;}
  $('band').value=d.band; $('face').value=d.face; $('carpet').value=d.carpet;
  $('type').value=d.type; $('price').value=₹(d.price); $('stamp').value=₹(d.stamp);
  $('gst').value=₹(d.gst); $('reg').value=₹(d.reg); $('other').value=₹(d.other);
  $('poss').value=₹(d.poss); $('total').value=₹(d.total); $('tower').value=d.tower;
  // payment
  const rows=planMap[d.plan]||[]; $('planBody').innerHTML=rows.map(r=>`<tr><td>${r.p}%</td><td>${₹(Math.round(d.price*r.p/100))}</td><td>${r.s}</td></tr>`).join('');
  $('planTitle').textContent=`Payment Plan (${d.plan})`; $('plan').style.display='block';
}

const showErr=msg=>{$('error').innerHTML=msg;$('error').style.display='block';}

// click-outside to close dropdown
document.addEventListener('click',e=>{if(!e.target.closest('.item')&&!e.target.closest('#search'))$('drop').style.display='none';});
