<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Primary Meta Tags -->
    <title>MICL Live Inventory Panel</title>
    <meta name="description" content="Professional real estate inventory management system for MICL residential projects">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.postimg.cc/W4fwJm7g/image.png">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/W4fwJm7g/image.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
        <div class="login-wrapper">
            <div class="login-box">
                <div class="login-header">
                    <img src="https://newprojectsonline.com/assets/uploads/logos/1669592710-micl-aaradhya-parkwood-Logo-new1.jpg" alt="MICL Logo" class="login-logo">
                    <h1>MICL Live Inventory Panel</h1>
                    <p>Access your property management dashboard</p>
                </div>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" id="username" name="username" required placeholder="Enter your username" autocomplete="username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password" autocomplete="current-password">
                    </div>
                    
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                    
                    <div id="loginError" class="error-message"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboardScreen" class="screen">
        <!-- Header Navigation -->
        <header class="main-header">
            <div class="header-container">
                <div class="header-left">
                    <img src="https://newprojectsonline.com/assets/uploads/logos/1669592710-micl-aaradhya-parkwood-Logo-new1.jpg" alt="MICL Logo" class="header-logo">
                    <div class="header-info">
                        <h1>MICL Live Inventory</h1>
                        <p id="lastUpdated">Last Updated: --</p>
                    </div>
                </div>
                
                <div class="header-right">
                    <button id="refreshBtn" class="btn-icon" title="Refresh Data">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <div class="user-menu">
                        <i class="fas fa-user-circle"></i>
                        <span id="userDisplay"></span>
                    </div>
                    <button id="logoutBtn" class="btn-outline" title="Logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Statistics Cards -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="stat-details">
                        <p class="stat-label">Total Units</p>
                        <h3 class="stat-value" id="totalUnits">0</h3>
                    </div>
                </div>
                
                <div class="stat-card stat-available">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-details">
                        <p class="stat-label">Available</p>
                        <h3 class="stat-value" id="availableUnits">0</h3>
                    </div>
                </div>
                
                <div class="stat-card stat-sold">
                    <div class="stat-icon">
                        <i class="fas fa-handshake"></i>
                    </div>
                    <div class="stat-details">
                        <p class="stat-label">Sold</p>
                        <h3 class="stat-value" id="soldUnits">0</h3>
                    </div>
                </div>
                
                <div class="stat-card stat-blocked">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-details">
                        <p class="stat-label">Blocked</p>
                        <h3 class="stat-value" id="blockedUnits">0</h3>
                    </div>
                </div>
            </div>

            <!-- Filters Section -->
            <div class="filters-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-filter"></i> Filter Properties</h2>
                    <button id="clearFiltersBtn" class="btn-text">
                        <i class="fas fa-times"></i> Clear All
                    </button>
                </div>
                
                <div class="filters-grid">
                    <div class="filter-item">
                        <label for="filterTower">
                            <i class="fas fa-building"></i> Tower
                        </label>
                        <div class="custom-select">
                            <input type="text" id="filterTower" placeholder="Select or search tower..." autocomplete="off">
                            <div class="select-dropdown" id="towerDropdown"></div>
                        </div>
                    </div>
                    
                    <div class="filter-item">
                        <label for="filterTypology">
                            <i class="fas fa-home"></i> Typology
                        </label>
                        <div class="custom-select">
                            <input type="text" id="filterTypology" placeholder="Select or search typology..." autocomplete="off">
                            <div class="select-dropdown" id="typologyDropdown"></div>
                        </div>
                    </div>
                    
                    <div class="filter-item">
                        <label for="filterFacing">
                            <i class="fas fa-compass"></i> Facing
                        </label>
                        <div class="custom-select">
                            <input type="text" id="filterFacing" placeholder="Select or search facing..." autocomplete="off">
                            <div class="select-dropdown" id="facingDropdown"></div>
                        </div>
                    </div>
                    
                    <div class="filter-item">
                        <label for="filterAvailability">
                            <i class="fas fa-info-circle"></i> Status
                        </label>
                        <select id="filterAvailability" class="select-input">
                            <option value="">All Status</option>
                            <option value="Available">Available</option>
                            <option value="Sold">Sold</option>
                            <option value="Blocked">Blocked</option>
                        </select>
                    </div>
                    
                    <div class="filter-item filter-search">
                        <label for="searchUnit">
                            <i class="fas fa-search"></i> Search Unit
                        </label>
                        <input type="text" id="searchUnit" placeholder="Search by unit number..." class="search-input">
                    </div>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="loading-overlay">
                <div class="spinner"></div>
                <p>Loading inventory data...</p>
            </div>

            <!-- Results Info -->
            <div id="resultsInfo" class="results-info">
                <p id="resultsCount"></p>
                <div class="view-controls">
                    <button id="exportBtn" class="btn-secondary">
                        <i class="fas fa-download"></i> Export CSV
                    </button>
                </div>
            </div>

            <!-- Property Cards Grid -->
            <div id="propertyGrid" class="property-grid"></div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state hidden">
                <i class="fas fa-folder-open"></i>
                <h3>No Properties Found</h3>
                <p>Try adjusting your filters or search criteria</p>
                <button id="resetFiltersBtn" class="btn-primary">Reset Filters</button>
            </div>
        </main>

        <!-- Property Details Modal -->
        <div id="propertyModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Property Details</h2>
                    <button class="modal-close" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body" id="modalBody"></div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
