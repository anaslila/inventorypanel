<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Panel v1.92</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- ‚îÄ‚îÄ Header ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div class="header">
      <div class="logo">
        <span class="logo-icon">üè¢</span>
        <div>
          <h1>Inventory Panel v1.92</h1>
          <p>Property Lookup System</p>
        </div>
      </div>
      <div class="controls">
        <button class="minimize-btn">‚Äî</button>
        <button class="close-btn">‚úñ</button>
      </div>
    </div>

    <!-- ‚îÄ‚îÄ Content ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div class="content">
      <!-- Input block -->
      <div class="input-section">
        <div class="form-group">
          <label>Flat / Inventory Number</label>
          <div class="input-wrapper">
            <input id="flatNumber" placeholder="Type (e.g. A P104)" autocomplete="off">
            <div class="dropdown-icon">‚ñº</div>
            <div id="suggestions" class="suggestions"></div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group"><label>Band</label><input id="band" readonly></div>
          <div class="form-group"><label>Facing</label><input id="facing" readonly></div>
          <div class="form-group"><label>RERA Carpet</label><input id="carpet" readonly></div>
          <div class="form-group"><label>Typology</label><input id="typology" readonly></div>
        </div>
      </div>

      <!-- Pricing -->
      <div class="pricing-section">
        <div class="form-row">
          <div class="form-group"><label>Agreement Value</label><input id="agreementValue" readonly></div>
          <div class="form-group"><label>Stamp Duty</label><input id="stampDuty" readonly></div>
          <div class="form-group"><label>GST</label><input id="gst" readonly></div>
          <div class="form-group"><label>Reg Amt</label><input id="regAmt" readonly></div>
          <div class="form-group"><label>Other Charges</label><input id="otherCharges" readonly></div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label>All Inclusive Amount</label>
            <input id="allInclusive" class="highlight" readonly>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group"><label>Possession Charges</label><input id="possessionCharges" readonly></div>
          <div class="form-group"><label>Tower</label><input id="tower" class="tower-input" readonly></div>
        </div>
      </div>

      <!-- Payment plan -->
      <div id="paymentSection" class="payment-section" style="display:none">
        <div class="payment-header">
          <h3 id="paymentPlanTitle">Payment Plan</h3>
          <div id="towerName" class="tower-name"></div>
        </div>
        <div class="payment-table">
          <div class="payment-row header">
            <div class="percentage">%</div><div class="amount">Amount</div><div class="milestone">Milestone</div>
          </div>
          <div id="paymentBreakdown"></div>
        </div>
      </div>

      <!-- Notes -->
      <div class="notes-section">
        <div class="note-title">*NOTE</div>
        <div class="note-item">Payment plan is split of flat cost only</div>
        <div class="note-item">All prices are negotiable</div>
        <div class="note-item">Agreement value shown is without car-park</div>
      </div>

      <!-- Empty state -->
      <div id="emptyState" class="empty-state">
        <h3>Start by typing a flat number</h3>
        <p>e.g. A P104, B 101, C 601‚Ä¶</p>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
