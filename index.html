<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Panel v 1.95</title>
    
    <!-- MICL FAVICON -->
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTqKIogMqq7YBBGNdOYAmdf_2EDkSh1oKgCg&s">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Verdana', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* HEADER */
        .header {
            background: white;
            padding: 25px 30px;
            margin-bottom: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .title-section h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .title-section p {
            color: #7f8c8d;
            font-size: 14px;
            margin: 0;
        }

        /* NAVIGATION */
        .nav-section {
            background: white;
            padding: 20px 25px;
            margin-bottom: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            position: relative;
        }

        .filter-select {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Verdana', sans-serif;
            font-weight: 600;
            min-width: 140px;
            transition: all 0.3s ease;
        }

        .filter-select:hover {
            background: linear-gradient(135deg, #2980b9, #1f5f99);
            transform: translateY(-2px);
        }

        .search-container {
            flex: 1;
            max-width: 350px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            border: 2px solid #bdc3c7;
            border-radius: 25px;
            font-size: 14px;
            font-family: 'Verdana', sans-serif;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 16px;
        }

        /* STATS SECTION */
        .stats-section {
            background: white;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            background: linear-gradient(135deg, #ecf0f1, #bdc3c7);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 14px;
            font-weight: 600;
        }

        .stat-total .stat-number { color: #3498db; }
        .stat-1bhk .stat-number { color: #e74c3c; }
        .stat-2bhk .stat-number { color: #f39c12; }
        .stat-available .stat-number { color: #27ae60; }

        /* INVENTORY GRID */
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .flat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-left: 5px solid #3498db;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .flat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .flat-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.1), transparent);
            border-radius: 0 15px 0 100px;
        }

        .flat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .flat-number {
            font-size: 22px;
            font-weight: bold;
            color: #2c3e50;
        }

        .flat-tower {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .flat-details {
            font-size: 13px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            align-items: center;
        }

        .detail-label {
            color: #7f8c8d;
            font-weight: 600;
            font-size: 12px;
        }

        .detail-value {
            font-weight: bold;
            color: #2c3e50;
            font-size: 13px;
        }

        .price-row {
            background: linear-gradient(135deg, #e8f8f5, #d5f4e6);
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .price {
            color: #27ae60;
            font-size: 18px;
            font-weight: bold;
        }

        .typology {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }

        .band-1st { border-left-color: #27ae60; }
        .band-2nd { border-left-color: #f39c12; }
        .band-3rd { border-left-color: #e74c3c; }

        /* FOOTER */
        .footer {
            background: white;
            padding: 25px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            color: #7f8c8d;
            font-size: 14px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .nav-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container {
                max-width: none;
                margin-top: 15px;
            }
            
            .inventory-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* LOADING ANIMATION */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            font-size: 16px;
            color: #7f8c8d;
        }

        .spinner {
            border: 4px solid #ecf0f1;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <div class="logo-container">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTqKIogMqq7YBBGNdOYAmdf_2EDkSh1oKgCg&s" alt="MICL Logo" class="logo">
                <div class="title-section">
                    <h1>Inventory Panel v 1.95</h1>
                    <p>Created by Anas Lila | Premium Property Management</p>
                </div>
            </div>
        </div>

        <!-- NAVIGATION -->
        <div class="nav-section">
            <div class="filter-group">
                <select class="filter-select" id="towerFilter" onchange="filterFlats()">
                    <option value="all">All Towers</option>
                    <option value="Aster">Aster Tower</option>
                    <option value="Blu">Blu Tower</option>
                    <option value="Clove">Clove Tower</option>
                    <option value="Dion">Dion Tower</option>
                </select>
            </div>

            <div class="filter-group">
                <select class="filter-select" id="typeFilter" onchange="filterFlats()">
                    <option value="all">All Types</option>
                    <option value="1BHK">1 BHK</option>
                    <option value="2BHK">2 BHK</option>
                </select>
            </div>

            <div class="filter-group">
                <select class="filter-select" id="bandFilter" onchange="filterFlats()">
                    <option value="all">All Bands</option>
                    <option value="1st Band">1st Band</option>
                    <option value="2nd Band">2nd Band</option>
                    <option value="3rd Band">3rd Band</option>
                </select>
            </div>

            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search by unit number, price, or area..." id="searchInput" oninput="filterFlats()">
                <span class="search-icon">üîç</span>
            </div>
        </div>

        <!-- STATS SECTION -->
        <div class="stats-section">
            <div class="stats-grid">
                <div class="stat-card stat-total">
                    <div class="stat-number" id="totalCount">1008</div>
                    <div class="stat-label">Total Units</div>
                </div>
                <div class="stat-card stat-1bhk">
                    <div class="stat-number" id="bhk1Count">728</div>
                    <div class="stat-label">1 BHK Units</div>
                </div>
                <div class="stat-card stat-2bhk">
                    <div class="stat-number" id="bhk2Count">280</div>
                    <div class="stat-label">2 BHK Units</div>
                </div>
                <div class="stat-card stat-available">
                    <div class="stat-number" id="availableCount">1008</div>
                    <div class="stat-label">Available</div>
                </div>
            </div>
        </div>

        <!-- LOADING -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Loading inventory data...</div>
        </div>

        <!-- INVENTORY GRID -->
        <div class="inventory-grid" id="inventoryGrid">
            <!-- Flats will be populated by JavaScript -->
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <p>¬© 2025 MICL - Inventory Panel v 1.95 | Created by Anas Lila | Professional Property Management System</p>
        </div>
    </div>

    <script>
        // PROPERTY DATA FROM EXCEL
        const propertyData = [
            // Aster Tower - Sample Data
            {unitNumber: "A P101", floorNumber: "P1", band: "1st Band", facing: "East / SGNP", carpetArea: 409, typology: "1BHK", price: 7852800, allInclusiveAmount: 9403516, tower: "Aster", paymentPlan: "(9:11:80)", series: 1},
            {unitNumber: "A P102", floorNumber: "P1", band: "1st Band", facing: "East / SGNP", carpetArea: 625, typology: "2BHK", price: 12000000, allInclusiveAmount: 14245200, tower: "Aster", paymentPlan: "(9:11:80)", series: 2},
            {unitNumber: "A P103", floorNumber: "P1", band: "1st Band", facing: "West /SIS", carpetArea: 665, typology: "2BHK", price: 12768000, allInclusiveAmount: 15114160, tower: "Aster", paymentPlan: "(9:11:80)", series: 3},
            
            // Blu Tower - Sample Data
            {unitNumber: "B P201", floorNumber: "P1", band: "1st Band", facing: "East / SGNP", carpetArea: 671, typology: "2BHK", price: 12883200, allInclusiveAmount: 15244504, tower: "Blu", paymentPlan: "(9:11:80)", series: 1},
            {unitNumber: "B P202", floorNumber: "P1", band: "1st Band", facing: "East / SGNP", carpetArea: 469, typology: "1BHK", price: 9004800, allInclusiveAmount: 10706956, tower: "Blu", paymentPlan: "(9:11:80)", series: 2},
            {unitNumber: "B 101", floorNumber: "1", band: "1st Band", facing: "East / SGNP", carpetArea: 671, typology: "2BHK", price: 12883200, allInclusiveAmount: 15244504, tower: "Blu", paymentPlan: "(9:11:80)", series: 1},
            
            // Clove Tower - Sample Data
            {unitNumber: "C 101", floorNumber: "1", band: "1st Band", facing: "East / SGNP", carpetArea: 452, typology: "1BHK", price: 8678400, allInclusiveAmount: 10337648, tower: "Clove", paymentPlan: "(9:91)", series: 1},
            {unitNumber: "C 102", floorNumber: "1", band: "1st Band", facing: "East / SGNP", carpetArea: 452, typology: "1BHK", price: 8678400, allInclusiveAmount: 10337648, tower: "Clove", paymentPlan: "(9:91)", series: 2},
            {unitNumber: "C 103", floorNumber: "1", band: "1st Band", facing: "East / SGNP", carpetArea: 452, typology: "1BHK", price: 8678400, allInclusiveAmount: 10337648, tower: "Clove", paymentPlan: "(9:91)", series: 3},
            
            // Dion Tower - Sample Data
            {unitNumber: "D 101", floorNumber: "1", band: "1st Band", facing: "East / SGNP", carpetArea: 655, typology: "2BHK", price: 12576000, allInclusiveAmount: 14896920, tower: "Dion", paymentPlan: "(9:91)", series: 1},
            {unitNumber: "D 102", floorNumber: "1", band: "1st Band", facing: "East / SGNP", carpetArea: 655, typology: "2BHK", price: 12576000, allInclusiveAmount: 14896920, tower: "Dion", paymentPlan: "(9:91)", series: 2},
            {unitNumber: "D 103", floorNumber: "1", band: "1st Band", facing: "East / SGNP", carpetArea: 670, typology: "2BHK", price: 12864000, allInclusiveAmount: 15222780, tower: "Dion", paymentPlan: "(9:91)", series: 3}
        ];

        let displayedData = [...propertyData];

        // FORMAT PRICE
        function formatPrice(price) {
            if (price >= 10000000) {
                return '‚Çπ' + (price / 10000000).toFixed(2) + ' Cr';
            } else if (price >= 100000) {
                return '‚Çπ' + (price / 100000).toFixed(2) + ' L';
            } else {
                return '‚Çπ' + price.toLocaleString();
            }
        }

        // GET BAND CLASS
        function getBandClass(band) {
            if (band === '1st Band') return 'band-1st';
            if (band === '2nd Band') return 'band-2nd';
            if (band === '3rd Band') return 'band-3rd';
            return 'band-1st';
        }

        // RENDER FLATS
        function renderFlats(data) {
            const grid = document.getElementById('inventoryGrid');
            
            if (data.length === 0) {
                grid.innerHTML = '<div style="text-align: center; padding: 40px; color: #7f8c8d; font-size: 18px;">No properties found matching your criteria.</div>';
                return;
            }

            grid.innerHTML = data.map(flat => `
                <div class="flat-card ${getBandClass(flat.band)}" data-tower="${flat.tower}" data-type="${flat.typology}" data-band="${flat.band}">
                    <div class="flat-header">
                        <div class="flat-number">${flat.unitNumber}</div>
                        <div class="flat-tower">${flat.tower}</div>
                    </div>
                    <div class="flat-details">
                        <div class="detail-row">
                            <span class="detail-label">TYPE:</span>
                            <span class="detail-value typology">${flat.typology}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">FLOOR:</span>
                            <span class="detail-value">${flat.floorNumber}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">CARPET AREA:</span>
                            <span class="detail-value">${flat.carpetArea} sq ft</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">FACING:</span>
                            <span class="detail-value">${flat.facing}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">BAND:</span>
                            <span class="detail-value">${flat.band}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">PAYMENT:</span>
                            <span class="detail-value">${flat.paymentPlan}</span>
                        </div>
                        <div class="price-row">
                            <div class="detail-row">
                                <span class="detail-label">BASE PRICE:</span>
                                <span class="detail-value price">${formatPrice(flat.price)}</span>
                            </div>
                            <div class="detail-row" style="margin-bottom: 0;">
                                <span class="detail-label">ALL INCLUSIVE:</span>
                                <span class="detail-value price">${formatPrice(flat.allInclusiveAmount)}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // FILTER FLATS
        function filterFlats() {
            const towerFilter = document.getElementById('towerFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const bandFilter = document.getElementById('bandFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            displayedData = propertyData.filter(flat => {
                const matchesTower = towerFilter === 'all' || flat.tower === towerFilter;
                const matchesType = typeFilter === 'all' || flat.typology === typeFilter;
                const matchesBand = bandFilter === 'all' || flat.band === bandFilter;
                const matchesSearch = searchTerm === '' || 
                    flat.unitNumber.toLowerCase().includes(searchTerm) ||
                    flat.price.toString().includes(searchTerm) ||
                    flat.carpetArea.toString().includes(searchTerm) ||
                    flat.facing.toLowerCase().includes(searchTerm);

                return matchesTower && matchesType && matchesBand && matchesSearch;
            });

            renderFlats(displayedData);
            updateStats();
        }

        // UPDATE STATS
        function updateStats() {
            const total = displayedData.length;
            const bhk1 = displayedData.filter(f => f.typology === '1BHK').length;
            const bhk2 = displayedData.filter(f => f.typology === '2BHK').length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('bhk1Count').textContent = bhk1;
            document.getElementById('bhk2Count').textContent = bhk2;
            document.getElementById('availableCount').textContent = total;
        }

        // INITIALIZE
        document.addEventListener('DOMContentLoaded', function() {
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('inventoryGrid').style.display = 'none';

            // Simulate loading delay
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('inventoryGrid').style.display = 'grid';
                renderFlats(displayedData);
                updateStats();
            }, 1500);
        });

        // SMOOTH SCROLL TO TOP
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ADD SCROLL TO TOP ON LOGO CLICK
        document.querySelector('.logo').addEventListener('click', scrollToTop);
    </script>
</body>
</html>
