<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Panel v 1.95</title>
    
    <!-- MICL FAVICON -->
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTqKIogMqq7YBBGNdOYAmdf_2EDkSh1oKgCg&s">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Verdana', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* HEADER */
        .header {
            background: white;
            padding: 25px 30px;
            margin-bottom: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .title-section h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .title-section p {
            color: #7f8c8d;
            font-size: 14px;
            margin: 0;
        }

        /* NAVIGATION */
        .nav-section {
            background: white;
            padding: 20px 25px;
            margin-bottom: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            position: relative;
        }

        .filter-select {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Verdana', sans-serif;
            font-weight: 600;
            min-width: 140px;
            transition: all 0.3s ease;
        }

        .filter-select:hover {
            background: linear-gradient(135deg, #2980b9, #1f5f99);
            transform: translateY(-2px);
        }

        .search-container {
            flex: 1;
            max-width: 350px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            border: 2px solid #bdc3c7;
            border-radius: 25px;
            font-size: 14px;
            font-family: 'Verdana', sans-serif;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 16px;
        }

        /* STATS SECTION */
        .stats-section {
            background: white;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            background: linear-gradient(135deg, #ecf0f1, #bdc3c7);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 14px;
            font-weight: 600;
        }

        .stat-1bhk .stat-number { color: #e74c3c; }
        .stat-2bhk .stat-number { color: #f39c12; }

        /* INVENTORY GRID */
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .flat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-left: 5px solid #3498db;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .flat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .flat-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.1), transparent);
            border-radius: 0 15px 0 100px;
        }

        .flat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .flat-number {
            font-size: 22px;
            font-weight: bold;
            color: #2c3e50;
        }

        .flat-tower {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .flat-details {
            font-size: 13px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            align-items: center;
        }

        .detail-label {
            color: #7f8c8d;
            font-weight: 600;
            font-size: 12px;
        }

        .detail-value {
            font-weight: bold;
            color: #2c3e50;
            font-size: 13px;
        }

        .price-row {
            background: linear-gradient(135deg, #e8f8f5, #d5f4e6);
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .price {
            color: #27ae60;
            font-size: 18px;
            font-weight: bold;
        }

        .typology {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }

        .band-1st { border-left-color: #27ae60; }
        .band-2nd { border-left-color: #f39c12; }
        .band-3rd { border-left-color: #e74c3c; }

        /* PAGINATION */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 30px 0;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .page-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Verdana', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .page-btn:hover, .page-btn.active {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .page-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        /* FOOTER */
        .footer {
            background: white;
            padding: 25px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            color: #7f8c8d;
            font-size: 14px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .nav-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container {
                max-width: none;
                margin-top: 15px;
            }
            
            .inventory-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <div class="logo-container">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTqKIogMqq7YBBGNdOYAmdf_2EDkSh1oKgCg&s" alt="MICL Logo" class="logo">
                <div class="title-section">
                    <h1>Inventory Panel v 1.95</h1>
                    <p>Created by Anas Lila | Premium Property Management</p>
                </div>
            </div>
        </div>

        <!-- NAVIGATION -->
        <div class="nav-section">
            <div class="filter-group">
                <select class="filter-select" id="towerFilter" onchange="filterFlats()">
                    <option value="all">All Towers</option>
                    <option value="Aster">Aster Tower</option>
                    <option value="Blu">Blu Tower</option>
                    <option value="Clove">Clove Tower</option>
                    <option value="Dion">Dion Tower</option>
                </select>
            </div>

            <div class="filter-group">
                <select class="filter-select" id="typeFilter" onchange="filterFlats()">
                    <option value="all">All Types</option>
                    <option value="1BHK">1 BHK</option>
                    <option value="2BHK">2 BHK</option>
                </select>
            </div>

            <div class="filter-group">
                <select class="filter-select" id="bandFilter" onchange="filterFlats()">
                    <option value="all">All Bands</option>
                    <option value="1st Band">1st Band</option>
                    <option value="2nd Band">2nd Band</option>
                    <option value="3rd Band">3rd Band</option>
                </select>
            </div>

            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search by unit number, price, or area..." id="searchInput" oninput="filterFlats()">
                <span class="search-icon">🔍</span>
            </div>
        </div>

        <!-- STATS SECTION -->
        <div class="stats-section">
            <div class="stats-grid">
                <div class="stat-card stat-1bhk">
                    <div class="stat-number" id="bhk1Count">728</div>
                    <div class="stat-label">1 BHK Units</div>
                </div>
                <div class="stat-card stat-2bhk">
                    <div class="stat-number" id="bhk2Count">280</div>
                    <div class="stat-label">2 BHK Units</div>
                </div>
            </div>
        </div>

        <!-- INVENTORY GRID -->
        <div class="inventory-grid" id="inventoryGrid">
            <!-- Flats will be populated by JavaScript -->
        </div>

        <!-- PAGINATION -->
        <div class="pagination" id="pagination">
            <!-- Pagination will be populated by JavaScript -->
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <p>© 2025 MICL - Inventory Panel v 1.95 | Created by Anas Lila | Professional Property Management System</p>
        </div>
    </div>

    <script>
        // EXACT DATA FROM YOUR IMAGE - CORRECT PRICING & CARPET AREA
        function generateAllUnits() {
            const allUnits = [];
            
            // TOWER ASTER - EXACT DATA FROM IMAGE
            const asterUnits = [409, 625, 665, 430, 430, 416]; // sq ft
            const asterTypes = ['1BHK', '2BHK', '2BHK', '1BHK', '1BHK', '1BHK'];
            const asterBand1Prices = [7852800, 12000000, 12768000, 8256000, 8256000, 7987200];
            const asterBand2Prices = [8057300, 12312500, 13100500, 8471000, 8471000, 8195200];
            const asterBand3Prices = [8261800, 12625000, 13433000, 8686000, 8686000, 8403200];

            for (let f = 1; f <= 35; f++) {
                for (let u = 1; u <= 6; u++) {
                    let band = "1st Band";
                    let prices = asterBand1Prices;
                    if (f >= 6 && f <= 23) { band = "2nd Band"; prices = asterBand2Prices; }
                    if (f >= 24) { band = "3rd Band"; prices = asterBand3Prices; }
                    
                    allUnits.push({
                        unitNumber: `A ${f}${u.toString().padStart(2, '0')}`,
                        floorNumber: f.toString(),
                        band: band,
                        facing: u <= 3 ? "East / SGNP" : "West /SIS",
                        carpetArea: asterUnits[u-1],
                        typology: asterTypes[u-1],
                        price: prices[u-1],
                        allInclusiveAmount: Math.floor(prices[u-1] * 1.2),
                        tower: "Aster"
                    });
                }
            }

            // TOWER BLU - EXACT DATA FROM IMAGE
            const bluUnits = [671, 469, 462, 666, 454, 409, 445]; // sq ft
            const bluTypes = ['2BHK', '1BHK', '1BHK', '2BHK', '1BHK', '1BHK', '1BHK'];
            const bluBand1Prices = [12883200, 9004800, 8870400, 12787200, 8716800, 7852800, 8544000];
            const bluBand2Prices = [13218700, 9239300, 9101400, 13120200, 8943800, 8057300, 8766500];
            const bluBand3Prices = [13554200, 9473800, 9332400, 13453200, 9170800, 8261800, 8989000];

            for (let f = 1; f <= 35; f++) {
                for (let u = 1; u <= 7; u++) {
                    let band = "1st Band";
                    let prices = bluBand1Prices;
                    if (f >= 6 && f <= 23) { band = "2nd Band"; prices = bluBand2Prices; }
                    if (f >= 24) { band = "3rd Band"; prices = bluBand3Prices; }
                    
                    allUnits.push({
                        unitNumber: `B ${f}${u.toString().padStart(2, '0')}`,
                        floorNumber: f.toString(),
                        band: band,
                        facing: u <= 4 ? "East / SGNP" : "West /SIS",
                        carpetArea: bluUnits[u-1],
                        typology: bluTypes[u-1],
                        price: prices[u-1],
                        allInclusiveAmount: Math.floor(prices[u-1] * 1.2),
                        tower: "Blu"
                    });
                }
            }

            // TOWER CLOVE - EXACT DATA FROM IMAGE
            const cloveUnits = [452, 452, 452, 452, 452, 410, 410, 452]; // sq ft
            const cloveTypes = ['1BHK', '1BHK', '1BHK', '1BHK', '1BHK', '1BHK', '1BHK', '1BHK'];
            const cloveBand1Prices = [8678400, 8678400, 8678400, 8678400, 8678400, 7872000, 7872000, 8678400];
            const cloveBand2Prices = [8904400, 8904400, 8904400, 8904400, 8904400, 8077000, 8077000, 8904400];
            const cloveBand3Prices = [9130400, 9130400, 9130400, 9130400, 9130400, 8282000, 8282000, 9130400];

            for (let f = 1; f <= 35; f++) {
                for (let u = 1; u <= 8; u++) {
                    let band = "1st Band";
                    let prices = cloveBand1Prices;
                    if (f >= 6 && f <= 23) { band = "2nd Band"; prices = cloveBand2Prices; }
                    if (f >= 24) { band = "3rd Band"; prices = cloveBand3Prices; }
                    
                    allUnits.push({
                        unitNumber: `C ${f}${u.toString().padStart(2, '0')}`,
                        floorNumber: f.toString(),
                        band: band,
                        facing: u <= 4 ? "East / SGNP" : "West /SIS",
                        carpetArea: cloveUnits[u-1],
                        typology: cloveTypes[u-1],
                        price: prices[u-1],
                        allInclusiveAmount: Math.floor(prices[u-1] * 1.2),
                        tower: "Clove"
                    });
                }
            }

            // TOWER DION - EXACT DATA FROM IMAGE
            const dionUnits = [655, 655, 670, 655, 655, 650, 670, 670]; // sq ft
            const dionTypes = ['2BHK', '2BHK', '2BHK', '2BHK', '2BHK', '2BHK', '2BHK', '2BHK'];
            const dionBand1Prices = [12576000, 12576000, 12864000, 12576000, 12576000, 12480000, 12864000, 12864000];
            const dionBand2Prices = [12903500, 12903500, 13199000, 12903500, 12903500, 12805000, 13199000, 13199000];
            const dionBand3Prices = [13231000, 13231000, 13534000, 13231000, 13231000, 13130000, 13534000, 13534000];

            for (let f = 1; f <= 35; f++) {
                for (let u = 1; u <= 8; u++) {
                    let band = "1st Band";
                    let prices = dionBand1Prices;
                    if (f >= 6 && f <= 23) { band = "2nd Band"; prices = dionBand2Prices; }
                    if (f >= 24) { band = "3rd Band"; prices = dionBand3Prices; }
                    
                    allUnits.push({
                        unitNumber: `D ${f}${u.toString().padStart(2, '0')}`,
                        floorNumber: f.toString(),
                        band: band,
                        facing: u <= 4 ? "East / SGNP" : "West /SIS",
                        carpetArea: dionUnits[u-1],
                        typology: dionTypes[u-1],
                        price: prices[u-1],
                        allInclusiveAmount: Math.floor(prices[u-1] * 1.2),
                        tower: "Dion"
                    });
                }
            }

            return allUnits;
        }

        // Generate all units with EXACT data
        const allPropertyData = generateAllUnits();
        
        let displayedData = [...allPropertyData];
        let currentPage = 1;
        const itemsPerPage = 50;

        // FORMAT PRICE
        function formatPrice(price) {
            if (price >= 10000000) {
                return '₹' + (price / 10000000).toFixed(2) + ' Cr';
            } else if (price >= 100000) {
                return '₹' + (price / 100000).toFixed(2) + ' L';
            } else {
                return '₹' + price.toLocaleString();
            }
        }

        // GET BAND CLASS
        function getBandClass(band) {
            if (band === '1st Band') return 'band-1st';
            if (band === '2nd Band') return 'band-2nd';
            if (band === '3rd Band') return 'band-3rd';
            return 'band-1st';
        }

        // RENDER FLATS WITH PAGINATION
        function renderFlats(data) {
            const grid = document.getElementById('inventoryGrid');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = data.slice(startIndex, endIndex);
            
            if (pageData.length === 0) {
                grid.innerHTML = '<div style="text-align: center; padding: 40px; color: #7f8c8d; font-size: 18px; grid-column: 1 / -1;">No properties found matching your criteria.</div>';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            grid.innerHTML = pageData.map(flat => `
                <div class="flat-card ${getBandClass(flat.band)}" data-tower="${flat.tower}" data-type="${flat.typology}" data-band="${flat.band}">
                    <div class="flat-header">
                        <div class="flat-number">${flat.unitNumber}</div>
                        <div class="flat-tower">${flat.tower}</div>
                    </div>
                    <div class="flat-details">
                        <div class="detail-row">
                            <span class="detail-label">TYPE:</span>
                            <span class="detail-value typology">${flat.typology}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">FLOOR:</span>
                            <span class="detail-value">${flat.floorNumber}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">CARPET AREA:</span>
                            <span class="detail-value">${flat.carpetArea} sq ft</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">FACING:</span>
                            <span class="detail-value">${flat.facing}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">BAND:</span>
                            <span class="detail-value">${flat.band}</span>
                        </div>
                        <div class="price-row">
                            <div class="detail-row">
                                <span class="detail-label">BASE PRICE:</span>
                                <span class="detail-value price">${formatPrice(flat.price)}</span>
                            </div>
                            <div class="detail-row" style="margin-bottom: 0;">
                                <span class="detail-label">ALL INCLUSIVE:</span>
                                <span class="detail-value price">${formatPrice(flat.allInclusiveAmount)}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            renderPagination(data.length);
        }

        // RENDER PAGINATION
        function renderPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `<button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>← Previous</button>`;
            
            // Page numbers
            for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                paginationHTML += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }
            
            // Next button
            paginationHTML += `<button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next →</button>`;
            
            pagination.innerHTML = paginationHTML;
        }

        // CHANGE PAGE
        function changePage(page) {
            const totalPages = Math.ceil(displayedData.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderFlats(displayedData);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // FILTER FLATS
        function filterFlats() {
            const towerFilter = document.getElementById('towerFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const bandFilter = document.getElementById('bandFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            displayedData = allPropertyData.filter(flat => {
                const matchesTower = towerFilter === 'all' || flat.tower === towerFilter;
                const matchesType = typeFilter === 'all' || flat.typology === typeFilter;
                const matchesBand = bandFilter === 'all' || flat.band === bandFilter;
                const matchesSearch = searchTerm === '' || 
                    flat.unitNumber.toLowerCase().includes(searchTerm) ||
                    flat.price.toString().includes(searchTerm) ||
                    flat.carpetArea.toString().includes(searchTerm) ||
                    flat.facing.toLowerCase().includes(searchTerm);

                return matchesTower && matchesType && matchesBand && matchesSearch;
            });

            currentPage = 1; // Reset to first page
            renderFlats(displayedData);
            updateStats();
        }

        // UPDATE STATS
        function updateStats() {
            const bhk1 = displayedData.filter(f => f.typology === '1BHK').length;
            const bhk2 = displayedData.filter(f => f.typology === '2BHK').length;

            document.getElementById('bhk1Count').textContent = bhk1;
            document.getElementById('bhk2Count').textContent = bhk2;
        }

        // INITIALIZE
        document.addEventListener('DOMContentLoaded', function() {
            renderFlats(displayedData);
            updateStats();
        });
    </script>
</body>
</html>
